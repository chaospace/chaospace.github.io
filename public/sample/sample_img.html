    <script>
      class Vector {
        constructor(x, y) {
          this.x = x || 0;
          this.y = y || 0;
        }
        add(v) {
          return new Vector(this.x + v.x, this.y + v.y);
        }
        addTo(v) {
          this.x += v.x;
          this.y += v.y;
        }
        sub(v) {
          return new Vector(this.x - v.x, this.y - v.y);
        }
        subFrom(v) {
          this.x -= v.x;
          this.y -= v.y;
        }

        div(n) {
          return new Vector(this.x / n, this.y / n);
        }

        setLength(n) {
          const angle = this.getAngle();
          this.x = Math.cos(angle) * n;
          this.y = Math.sin(angle) * n;
          return this;
        }

        getLength() {
          return Math.hypot(this.x, this.y);
        }

        getLengthSq() {
          return this.x ** 2 + this.y ** 2;
        }

        getAngle() {
          return Math.atan2(this.y, this.x);
        }

        setAngle(rad) {
          const len = this.getLength();
          this.x = Math.cos(rad) * len;
          this.y = Math.sin(rad) * len;
          return this;
        }

        distanceTo(v) {
          return this.sub(v).getLength();
        }

        copy() {
          return new Vector(this.x, this.y);
        }
      }

      const random = (min, max) => {
        return min + (Math.random() * (max + 1) - min);
      };

      const getGridPos = ({ x, y }, div) => {
        return { x: ~~(x / div), y: ~~(y / div) };
      };
      const getGridIndex = (p, w, div) => {
        const { x, y } = getGridPos(p, div);
        return y * w + x;
      };

      const getGrayScaleImage = (imageData) => {
        const { width, height } = imageData;
        const total = imageData.data.length;
        const nData = new ImageData(width, height);
        for (let i = 0; i < total; i += 4) {
          const r = imageData.data[i];
          const g = imageData.data[i + 1];
          const b = imageData.data[i + 2];
          const gray = r * 0.2126 + g * 0.715 + b * 0.0722;
          nData.data[i] = gray;
          nData.data[i + 1] = gray;
          nData.data[i + 2] = gray;
          nData.data[i + 3] = 255;
        }
        return nData;
      };

      const screen = document.querySelector("#screen");
      const image = document.querySelector(".sample");
      const w = 320;
      screen.height = screen.width = w;
      const ctx = screen.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(image, 0, 0, w, w);
      const imgData = ctx.getImageData(0, 0, w, w);
      const gray = getGrayScaleImage(imgData);
      ctx.clearRect(0, 0, w, w);

      const r = 18;
      const radius = ~~(r / Math.SQRT2);
      const rows = Math.floor(w / radius);
      const cols = Math.floor(w / radius);

      const getAverageColor = (x, y) => {
        let r = 0,
          g = 0,
          b = 0;
        for (let iy = y; iy < y + radius; iy++) {
          for (let ix = x; ix < x + radius; ix++) {
            const idx = (iy * w + ix) * 4;
            r += gray.data[idx];
            g += gray.data[idx + 1];
            b += gray.data[idx + 2];
          }
        }
        const v = r / (radius * radius);
        return v;
      };

      const calculdateColorWeights = () => {
        const color = new Float64Array(w * w);
        for (let i = 0; i < gray.data.length; i += 4) {
          color[~~(i / 4)] = 1 - gray.data[i] / 255;
        }
        return color;
      };

      const possionSampling = (begin) => {
        const _active = [];
        const _ordered = [];
        const _grids = new Array(cols * rows);
        _active.push(begin);
        _grids[getGridIndex(begin, rows, radius)] = begin;
        let density = 0;
        const search = () => {
          for (let n = 0; n < 20; n++) {
            if (_active.length) {
              const rIndex = ~~Math.random() * _active.length;
              const basePos = _active[rIndex];
              let found = false;

              for (let k = 0; k < 20; k++) {
                const sampler = new Vector(
                  Math.random() - 0.5,
                  Math.random() - 0.5
                );
                sampler.setLength(random(radius, radius * 2));
                sampler.addTo(basePos);
                const tempGridPos = getGridPos(sampler, radius);
                const tempGridIndex = tempGridPos.y * rows + tempGridPos.x;
                // grid유효성 체크
                if (
                  tempGridPos.x > -1 &&
                  tempGridPos.y > -1 &&
                  tempGridPos.x < rows &&
                  tempGridPos.y < cols &&
                  !_grids[tempGridIndex]
                ) {
                  let ok = true;
                  //그리드 주변체크
                  for (let y = -1; y <= 1; y++) {
                    for (let x = -1; x <= 1; x++) {
                      const neighobr =
                        _grids[
                          (tempGridPos.y + y) * rows + (tempGridPos.x + x)
                        ];
                      if (neighobr) {
                        const distance = sampler.distanceTo(neighobr);
                        if (distance < radius) {
                          ok = false;
                        }
                      }
                    }
                  }
                  if (ok) {
                    found = true;
                    // console.log("ok");
                    _active.push(sampler);
                    _ordered.push(sampler);
                    _grids[tempGridIndex] = sampler;
                    break;
                  }
                }
              }
              if (!found) {
                _active.splice(rIndex, 1);
              }
            }
          }

          ctx.clearRect(0, 0, w, w);
          for (let i = 0; i < _ordered.length; i++) {
            ctx.beginPath();
            const node = _ordered[i];
            ctx.strokeStyle = `hsl(${i},100%,50%)`;
            ctx.arc(node.x, node.y, radius / 2, 0, Math.PI * 2);
            ctx.stroke();
            ctx.closePath();
          }

          if (_active.length) {
            requestAnimationFrame(search);
          }
        };
        search();
      };
      // drawGridLine();
      // possionSampling(new Vector(w / 2, w / 2));
      const colorWeights = calculdateColorWeights();
      console.log("colorWeights", colorWeights);
      const generatePoint = () => {
        const max = cols * rows * 0.8;
        const points = new Float64Array(max * 2);
        let i = 0;
        while (i < max) {
          // 그리드 간격만큼 점 찍기
          const x = ~~(Math.random() * w);
          const y = ~~(Math.random() * w);

          const idx = y * rows + x;
          const t = colorWeights[idx];
          if (Math.random() > t) {
            points[i * 2] = x;
            points[i * 2 + 1] = y;
            i++;
          }
        }
        return points;
      };

      const points = generatePoint();

      const delaunay = new d3.Delaunay(points);
      const voronoi = delaunay.voronoi([0, 0, w, w]);

      let centroid = new Float64Array(points.length);
      let stippling = new Float64Array(points.length / 2);
      let frame = 0;
      const animate = () => {
        centroid.fill(0);
        stippling.fill(0);

        let ps = delaunay.points;
        for (let y = 0, idx = 0; y < w; y++) {
          for (let x = 0; x < w; x++) {
            const weights = colorWeights[y * w + x];
            idx = delaunay.find(x + 0.5, y + 0.5, idx);
            stippling[idx] += weights;
            centroid[idx * 2] += weights * (x + 0.5);
            centroid[idx * 2 + 1] += weights * (y + 0.5);
          }
        }

        ctx.clearRect(0, 0, w, w);
        const e = Math.pow(frame + 1, -0.78) * 10;
        for (let n = 0; n < points.length / 2; n++) {
          const x0 = ps[n * 2];
          const y0 = ps[n * 2 + 1];
          const x1 = stippling[n] ? centroid[n * 2] / stippling[n] : x0;
          const y1 = stippling[n] ? centroid[n * 2 + 1] / stippling[n] : y0;
          ps[n * 2] = x0 + (x1 - x0) * 0.2;
          ps[n * 2 + 1] = y0 + (y1 - y0) * 0.2;
        }

        voronoi.update();

        for (let cell of voronoi.cellPolygons()) {
          const cellPos = d3.polygonCentroid(cell);
          const idx = ~~cellPos[1] * w + ~~cellPos[0];
          const cw = colorWeights[idx];
          ctx.beginPath();
          // ctx.fillStyle = `rgb(${imgData.data[idx * 4]},${
          //   imgData.data[idx * 4 + 1]
          // },${imgData.data[idx * 4 + 2]})`;

          // ctx.strokeStyle = "white";
          ctx.arc(
            cellPos[0],
            cellPos[1],
            (radius * 1 * cw) / 2,
            0,
            Math.PI * 2
          );
          // ctx.stroke();
          ctx.fill();
          ctx.closePath();
        }
        if (frame < 400) {
          requestAnimationFrame(animate);
        }

        frame++;
      };

      animate();
    </script>
