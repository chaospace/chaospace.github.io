<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const dpr = devicePixelRatio;
      const size = 400;
      const thickness = 2;
      canvas.width = canvas.height = size * dpr;
      canvas.style.width = canvas.style.height = `${size}px`;
      ctx.scale(dpr, dpr);
      ctx.lineWidth = thickness;

      const step = 10;
      const lines = [];
      for (let i = step; i <= size - step; i += step) {
        let line = [];
        for (let j = step; j <= size - step; j += step) {
          let distanceToCenter = Math.abs(j - size / 2);
          let variance = Math.max(size / 2 - 50 - distanceToCenter, 0);
          let point = { x: j, y: i + ((Math.random() * variance) / 2) * -1 };
          line.push(point);
        }
        lines.push(line);
      }

      for (let i = 5; i < lines.length; i++) {
        const line = lines[i];
        ctx.beginPath();
        ctx.moveTo(line[0].x, line[0].y);
        let j;
        for (j = 0; j < line.length - 2; j++) {
          let xc = (line[j].x + line[j + 1].x) / 2;
          let yc = (line[j].y + line[j + 1].y) / 2;
          ctx.quadraticCurveTo(line[j].x, line[j].y, xc, yc);
        }
        ctx.quadraticCurveTo(
          line[j].x,
          line[j].y,
          line[j + 1].x,
          line[j + 1].y
        );
        // for (let j = 1; j < line.length; j++) {
        //   ctx.lineTo(line[j].x, line[j].y);
        // }
        ctx.save();
        ctx.globalCompositeOperation = "destination-out";
        ctx.fill();
        ctx.restore();
        ctx.stroke();
      }
    </script>
  </body>
</html>
